<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="fragments/components::header">
<body>
<div th:replace="fragments/components::menu_producer"></div>

<div class="container mt-1">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <h2 class="form-heading text-center">Products</h2>

        <table class="table table-striped">
            <thead>
            <tr>
                <th> Name</th>
                <th> Category</th>
                <th> Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${products.isEmpty()}">
                <td colspan="2"> No Products Available</td>
            </tr>
            <tr th:each="product : ${products}">

                <td><span th:text="${product?.productName}"> Name </span></td>
                <td><span th:text="${product?.category}"> Trader </span></td>
                <td><span th:text="${product?.price}"> Price </span></td>

            </tr>
            </tbody>
        </table>

    </div>
</div>

<div th:include="fragments/components::bootstrap_script"/>

</body>
</html>
